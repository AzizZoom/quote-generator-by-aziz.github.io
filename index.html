<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator By Aziz</title>
    <link rel="icon" type="image/png" href="AZround.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="button-conatiner">
            <button class="x-twitter-button" id="xTwitter" title="Post this quote">
                <i class="fa-brands fa-x-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>
    <!-- Script -->
    <script src="https://kit.fontawesome.com/7f43ff4039.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
